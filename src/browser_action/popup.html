<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Meme Machine</title>
    <link href="css/popup.css" rel="stylesheet">
</head>

<body>
    <div id="meme-wrapper">
        <div class="meme">
            <textarea rows="1" title="Click here to change text" class="meme-text  meme-text--top  meme-text--center  js-meme-text" tabindex="-1">Top Text</textarea>
            <textarea rows="1" title="Click here to change text" class="meme-text  meme-text--bottom  meme-text--center  js-meme-text" tabindex="-1">Bottom Text</textarea>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
